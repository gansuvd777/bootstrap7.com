      <h1 class="mt-4 mb-3">Contact</h1>

       <!-- Start Breadcrumb -->

            <a href="index.html">Home</a>

      <!-- Contact form -->
      <div class="row">
         <div class="col-lg-8 mb-4">
            <h3>Send us a message</h3>
            <form name="sentMessage" id="contactForm" novalidate>
               <div class="control-group form-group">
                  <div class="controls">
                     <label>Full Name</label>
                     <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name">
                     <p class="help-block"></p>
                  </div>
               </div>

               <div class="control-group form-group">
                  <div class="controls">
                     <label>Phone Number</label>
                     <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your phone number">
                     <p class="help-block"></p>
                  </div>
               </div>

               <div class="control-group form-group">
                  <div class="controls">
                     <label>Email Address</label>
                     <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your email address">
                     <p class="help-block"></p>
                  </div>
               </div>

               <div class="control-group form-group">
                  <div class="controls">
                     <label>Message</label>
                     <textarea rows="10" cols="100" class="form-control" id="message" equired data-validation-required-message="Please enter your message" maxlength="999" style="resize: none;"></textarea>
                  </div>
               </div>
               <div id="success"></div>
               <button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>

            </form>
         </div>
      </div>

    </div>
